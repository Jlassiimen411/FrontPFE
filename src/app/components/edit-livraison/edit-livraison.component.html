<app-header2></app-header2>
<div class="heading_container heading_center container   ">
  <h2 class="li">
    Edit Livraison
  </h2>
<form [formGroup]="livraisonForm" (ngSubmit)="editLivraison()">
<br>
  <div class="lo">
    <label for="dateLivraison">Date Livraison:</label>&nbsp;
    <input id="dateLivraison" formControlName="dateLivraison" type="date" required>
  </div>
  
  <div class="la">
    <label for="statut">Statut:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select id="statut" formControlName="statut" required>
        <option value="EN_ATTENTE">En Attente</option>
        <option value="LIVRE">Livré</option>
        <option value="ANNULE">Annulé</option>
    </select> 
  </div>
  <br>
  <div class="button-container">
    <button mat-button class="btn btn-warning" type="submit"><b>Enregistrer</b></button>
&nbsp;
    <button mat-button class="btn btn-warning" type="button" (click)="cancel()"><b>Annuler</b></button>
  </div>
  
</form>
</div>
